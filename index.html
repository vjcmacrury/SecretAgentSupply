<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header -->

    <header class="Header">
      <div class="Site-Container">
        <div class="Company">
          <img class="logo" src="./resources/images/logo.png" alt="logo">
          <span class="name">Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>

    <!-- New Arrival -->

    <div class="Feature">
      <div class="Site-Container">
        <div class="New-Arrival">
          <h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <nav class="Menu">
      <ul class="Site-Container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Catalogue -->

    <div class="Push">
      <div class="Site-Container">

        <div class="Item">
          <img class="Product" src="./resources/images/pen.png" alt="exploding pen">
          <p>Exploding Pen</p>
        </div>

        <div class="Item">
          <img class="Product" src="./resources/images/watch.png" alt="cellular watch">
          <p>Cellular Watch</p>
        </div>

        <div class="Item">
          <img class="Product" src="./resources/images/glasses.png" alt="thermal glasses">
          <p>Thermal Glasses</p>
        </div>

      </div>
    </div>

    <!-- Location and Hours -->

    <div class="Site-Container">
      <div class="Push Contact">
        <p class="">Location</p>
        <h4>-47.346436, 84.32354</h4>
      </div>

      <div class="Push Contact">
        <p>Hours</p>
        <h4>0800 - 1800</h4>
      </div>
    </div>

    <!-- Footer -->

    <footer class="Footer Push">
      <div class="Site-Container">
        <div class="Copyright">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>
    </footer>

  </body>
</html>
